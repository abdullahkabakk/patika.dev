<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="google.jpg" alt="Google" />
    </header>
    <section>
      <article id="search">
        <p>
          Search the web using Google! <br />
          <input type="text" size="40" /><br />
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm feeling lucky" />
        </p>
      </article>
      <div id="l-box">
        <p>Special Searches</p>
        <a href="">Stanford Search</a><br />
        <a href="">Linux Search</a>
      </div>
      <div id="m-box">
        <a href="">Help!</a><br />
        <a href="">About Google!</a><br />
        <a href="">Company Info</a><br />
        <a href="">Google! Logos</a>
      </div>
      <div id="r-box">
        <p>
          Get Google! <br />
          updates monthly: <br />
          <input type="text" name="email" value="your e-mail" /> <br />
          <input type="submit" name="submit" value="Subscribe" />
          <a href="">Archive</a>
        </p>
      </div>
    </section>
    <footer>
      <p>Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
